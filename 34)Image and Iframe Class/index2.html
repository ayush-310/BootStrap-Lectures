<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .image img {
            height: 400px;
            width: 325px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            Responsive images
            <div class="col-md-12">
                <img src="./car.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <br><br><br>
        <div class="row">
            Image thumbnails
            <div class="col-md-6">
                <img src="./car.jpg" class="img-thumbnail" alt="">
            </div>
        </div>

        <br><br><br>
        <div class="row">
            Aligning images
            <div class="col-md-12  image">
                <img src="./car.jpg" class="rounded float-start" alt="...">
                <img src="./car.jpg" class="rounded float-end" alt="...">
                <img src="./car.jpg" class="mx-auto d-block" alt="...">
            </div>
        </div>

        <br><br><br>
        <div class="row">
            <div class="col-md-12  image">
                <div class="image text-center">
                    <img src="./car.jpg" class="mx-auto d-block" alt="...">
                </div>
            </div>
        </div>

        <br><br><br>
        <div class="row">
            <picture>
                <source srcset="./car.jpg" type="image/svg+xml">
                <img src="./car.jpg" class="img-fluid img-thumbnail" alt="...">
            </picture>
        </div>


        <br><br><br>
        <div class="row">
            <div class="ratio" style="--bs-aspect-ratio: 50%;">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                    allowfullscreen></iframe>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
