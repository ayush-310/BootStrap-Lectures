<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .container {
            border: 5px solid green;
            margin-top: 2rem;
        }

        .container-fluid {
            border: 5px solid red;
        }

        .row {
            border: 10px solid rgb(231, 5, 5);
        }

        .yellow {
            /* min-height: 250px; */
            background: rgb(249, 249, 6);
            /* font-size: 22px; */
        }

        .pink {
            /* min-height: 250px; */
            background: rgb(229, 118, 212);
        }

        .orange {
            /* min-height: 250px; */
            background: rgb(223, 91, 43);
            /* font-size: 12px; */
        }

        .blue {
            /* min-height: 250px; */
            background: rgb(160, 230, 228);
            /* font-size: 20px; */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-12 py-3 text-center">
                <h2 class="text-danger">BootStrap Button Class Group</h2>
            </div>

            <div class="col-md-12 py-3 ">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>

            <div class="col-md-12 py-3 ">
                <div class="btn-group my-5">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>

            <div class="col-md-12 py-3 ">
                <div class="btn-group  btn-group-sm">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>


            <div class="col-md-12 py-3">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click 1</button>
                        <button type="button" class="btn btn-secondary">Click 2</button>
                        <button type="button" class="btn btn-danger">Click 3</button>
                    </div>

                    <div class="btn-group mx-4">
                        <button type="button" class="btn btn-primary">Click 1</button>
                        <button type="button" class="btn btn-secondary">Click 2</button>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click 1</button>
                    </div>
                </div>
            </div>


            <div class="col-md-12 py-3">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary">Left</button>
                    <button type="button" class="btn btn-outline-primary">Middle</button>
                    <button type="button" class="btn btn-outline-primary">Right</button>
                </div>
            </div>


            <div class="col-md-12 py-3">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck2">Checkbox 2</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-warning" for="btncheck3">Checkbox 3</label>
                </div>
            </div>



            <div class="col-md-12 py-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio2">Radio 2</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="btnradio3">Radio 3</label>
                </div>
            </div>


            <!-- DropDown  -->
            <div class="col-md-12 py-3">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>

                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-md-12 py-3">
                <div class="btn-group-vertical" >
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-info">Right</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
